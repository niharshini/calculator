<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.result">
    <title>Calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1 style="text-align: center;padding-bottom: 0;margin-bottom: 0;">Calculator</h1>
    <div class="container" >
        
        <div id="calculator">
            <div id="result">
                <div id="Input">
                    <p class="input-value" id="input-value"></p>
                </div>
                <div id=Output>
                    <p class="output-value" id="output-value"></p>
                </div>
               
            </div>
            <div id="keypad">
                <button class="operator" id="clear" >C</button>
                <button class="operator" id="all-clear" >AC</button>
                <button class="operator" id="=" >=</button>
                <button class="operator" id="+" >+</button>
                <button class="number" id="7" >7</button>
                <button class="number" id="8" >8</button>
                <button class="number" id="9" >9</button>
                <button class="operator" id="/" >/</button>
                <button class="number" id="4" >4</button>
                <button class="number" id="5" >5</button>
                <button class="number" id="6" >6</button>
                <button class="operator" id="*" >*</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="0">0</button>
                <button class="number" id=".">.</button>
                <button class="operator" id="**">^</button>
                <button class="operator" id="%">%</button>
            </div>
        </div>
    </div>
    <footer>
        Created by Niharshini Malla
    </footer>
    <script src="./app.js"></script>
</body>
</html>
